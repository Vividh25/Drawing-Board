<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="gridInput">
        <input class="input" id="row_input" type="number" placeholder="Rows" />
        <input
          class="input"
          id="col_input"
          type="number"
          placeholder="Colums"
        />
      </div>
      <button class="btn" id="createGridBtn">Go</button>
      <button class="btn" id="clearScreenBtn">Clear</button>
      <div id="grid"></div>
      <div id="colorPallete"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
